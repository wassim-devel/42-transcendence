{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change profile picture - Transcendence</title>
    <link rel="stylesheet" href="{% static 'transcendence/css/uploadpdp.css' %}">
    <script src="{% static 'transcendence/mark_online.js' %}"></script>
</head>
<body style="background: #e9e4e4e3;">
<div class="container">
    <h1 style="padding-top: 10px;">Change profile picture</h1>
    <div class="forms">
        <form id="change-pdp-form" enctype="multipart/form-data">
            <input type="file" id="avatar" name="avatar" accept="image/*">
            <button id="Save" class="btn btn-primary">Save</button>
        </form>
        <div id="error-message"></div>        
    </div>
</div>

</body>
</html>
